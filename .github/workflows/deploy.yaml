name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        run: | 
          npm install
          npm run build

      - name: Deploy to server
        run: npx -p "@getmeli/cli" meli upload out --url "https://dash.apage.dev" --site "5962f229-1e15-46cd-9b18-1f04035efb61" --token "${{ secrets.PAGE_TOKEN }}" --branch "main"

