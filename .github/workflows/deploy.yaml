name: deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        run: | 
          npm install
          npm run build

      - name: Deploy to server
        run: npx -p "@getmeli/cli" meli upload out --url "https://dash.apage.dev" --site "e8b39e8e-2a87-4866-9580-c2323317b4c0" --token "${{ secrets.PAGE_TOKEN }}" --branch "main"

      - name: Install Playwright and screenshot
        run: |
          npm install --save-dev playwright
          npx playwright install
          npx playwright scripts/screenshot.js

      - name: Commit new preview screenshot
        run: |
          git config --global user.name 'liteyuki-flow'
          git config --global user.email 'liteyuki-flow@liteyuki.org'
          
          git checkout -- package.json
          git checkout -- package-lock.json

          git add images/screenshot.png
          git commit -m "chore: update preview screenshot [skip ci]" || echo "No changes"
          git push

