name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        run: | 
          npm install
          npm run build

      - name: Deploy to server
        run: npx -p "@getmeli/cli" meli upload out --url "https://dash.apage.dev" --site "154f5c52-d35b-4e25-a259-7ba7f84532c8" --token "${{ secrets.PAGE_TOKEN }}" --branch "main"

